
  <!DOCTYPE html>
<html>
  <head>
    <title>AmplitudeJS Testing</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/playlist"class="nav-link">Playlists</a>

  <body>
    
    <h1>Your Library of Music</h1>
    <form action="{{ url_for('library') }}" method="post" autocomplete="off"> 
      <p><input type="text" class="form-control" name="searchval" placeholder="Search" id="searchval" required></p>
        <input type="submit" value="Search" class="form-control btn btn-success " name="">
      </form>
      <h2>{{msg}}</h2>

   <div class="col-md-8">
     <table id="example" class="table table-striped table-bordered" style="width:100%">
       <tbody>
         {% for song in library %}
         <tr>
           <td>{{song[1]}}</td>
           <td>{{song[2]}}</td>
           <td width="130">
             <a href="/remove_song/{{song[0]}}" class="btn btn-danger btn-delete btn-sm">Remove From Library</a>
           </td>
         </tr>
         {% endfor %}
       </tbody>
     </table>
   </div>
   <a href="/" class="nav-link"> < Back to Home</a></li>
 </div>
</div>
