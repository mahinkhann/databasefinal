<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/playlist"class="nav-link">Playlists</a>
    <a href="/search"class="nav-link">Search</a>
    <a href="/library"class="nav-link">Library</a>
    <a href="/managelist"class="nav-link">Settings</a>
    <a href="/logout"class="nav-link">Logout</a>

<body>
      <h1>Playlists</h1>
      <form action="{{ url_for('playlist') }}" method="post" autocomplete="off"> 
        <p><input type="text" class="form-control" name="newplaylist" placeholder="Create New Playlist" id="newplaylist" required></p>
          <input type="submit" value="Create New Playlist" class="form-control btn btn-success " name="">
           
         </form>
         <h2>{{msg}}</h2>

      <div class="col-md-8">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
          <tbody>
            {% for playlist in playlists %}
            <tr>
              <a href="/playlist_songs/{{playlist[1]}}">{{playlist[0]}}</a>
              <td width="130">
                <a href="/delete_playlist/{{playlist[1]}}" class="btn btn-secondary btn-sm">Delete</a>
              </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
